<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            overflow: hidden; 
        }

        .box{
            border: 2px solid rgb(244, 244, 100);
            border-radius: 25px;
            width: 300px;
            height: 300px;
            background-color: bisque;
            transition: all 0.3s ease-in-out;

        
            transform: scale(1);
            animation: move 4s ease-in-out infinite;
        }

        .box:hover{
            cursor: pointer;
            background-color: rgb(28, 7, 39);
            transform: scale(1.1); 
        }

        @keyframes move{
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(500px, 0);
            }
            50% {
                transform: translate(500px, 300px);
            }
            75% {
                transform: translate(0, 300px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
</html>
