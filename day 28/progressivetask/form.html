<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Admission Form</title>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

form {
    width: 100%;
    max-width: 720px;
    background: #ffffff;
    padding: 25px;
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

label {
    font-weight: 600;
    color: #444;
    text-align: right;
    padding-top: 8px;
}

input, textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: 0.3s;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
}

textarea {
    resize: vertical;
}

input[type="submit"] {
    grid-column: 1 / -1;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    border: none;
    padding: 14px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

input[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.error {
    grid-column: 1 / -1;
    color: #e63946;
    font-weight: 600;
    text-align: center;
}

.success {
    grid-column: 1 / -1;
    color: #2a9d8f;
    font-weight: 600;
    text-align: center;
}

@media (max-width: 650px) {
    form {
        grid-template-columns: 1fr;
    }

    label {
        text-align: left;
    }
}
</style>
</head>

<body>

<form id="form">

    <h1>Student Admission Form</h1>

    <label>Name</label>
    <input type="text" id="name">

    <label>Age</label>
    <input type="number" id="age">

    <label>DOB</label>
    <input type="date" id="dob">

    <label>Aadhaar Number</label>
    <input type="text" id="aadhaar" maxlength="12">

    <label>Email</label>
    <input type="email" id="email">

    <label>Phone Number</label>
    <input type="text" id="phone" maxlength="10">

    <label>Address</label>
    <textarea id="address" rows="3"></textarea>

    <div id="message"></div>

    <input type="submit" value="Submit Application">

</form>

<script>
document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const message = document.getElementById("message");
    message.textContent = "";
    message.className = "";

    try {
        const name = document.getElementById("name").value.trim();
        const age = Number(document.getElementById("age").value);
        const dob = document.getElementById("dob").value;
        const aadhaar = document.getElementById("aadhaar").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();

        if (!name || !dob || !address) throw new Error("All fields are required");
        if (age < 2 || age > 18) throw new Error("Age must be between 2 and 18");
        if (!/^\d{12}$/.test(aadhaar)) throw new Error("Aadhaar must be 12 digits");
        if (!/^\d{10}$/.test(phone)) throw new Error("Phone number must be 10 digits");
        if (email && !email.includes("@")) throw new Error("Invalid email format");

        const student = { name, age, dob, aadhaar, email, phone, address };
        console.log(student);

        message.textContent = "Form submitted successfully ðŸŽ‰";
        message.className = "success";

        this.reset();

    } catch (err) {
        message.textContent = err.message;
        message.className = "error";
        console.error(err.message);
    }
});
</script>

</body>
</html>
