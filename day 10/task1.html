<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box1 {
    background:  lightcoral;
    display: block;
    margin-bottom: 10px;
}

.box2 {
    background: lightgreen;
    display: inline;
}

.box3 {
    background: lightblue;
    display: inline-block;
    width: 120px;
    height: 40px;
    margin-top: 10px;
}
</style>
</head>
<body>

<h2>Block Example</h2>
<div class="box1">I am Block (take full width)</div>

<h2>Inline Example</h2>
<span class="box2">Inline 1</span>
<span class="box2">Inline 2</span>

<h2>Inline-Block Example</h2>
<div class="box3">Inline-block</div>
<div class="box3">Inline-block</div>

</body>
</html>
