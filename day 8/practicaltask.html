<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .bg {
            background: url('bk.jpg') no-repeat center/cover;
            height: 100vh;
            color: white;
        }

    
        header h1 {
            margin: 0;
            padding: 25px 30px;
            font-size: 30px;
            font-weight: bold;
        }

    
        nav {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            padding: 12px 30px;
        }

        nav ul {
            margin: 0;
            padding: 0;
        }

        nav li {
            list-style: none;
            display: inline-block;
            margin-right: 25px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        
        .contact-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff7f50;
            color: white;
            padding: 12px 22px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

    </style>
</head>

<body>

    <div class="bg">

        <header>
            <h1>HOMEPAGE</h1>
        </header>


        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

    </div>

    <div class="contact-btn">Contact Us</div>

</body>

</html>
