<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flex Layout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="d-flex align-items-center bg-secondary p-4 rounded-3 gap-3">

        <div class="flex-grow-1">
            <div class="bg-primary text-white px-4 py-2 rounded-3 d-inline-block">
                Item 1
            </div>
        </div>
        <div class="flex-grow-1 d-flex justify-content-center">
            <div class="bg-danger text-white px-4 py-2 rounded-3 d-inline-block">
                Item 2
            </div>
        </div>
        <div class="flex-grow-1 d-flex justify-content-end">
            <div class="bg-warning text-white px-4 py-2 rounded-3 d-inline-block">
                Item 3
            </div>
        </div>

    </div>

</body>
</html>
