<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexlayout tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">

    <div class="flex items-center bg-blue-100 p-5 rounded-lg gap-x-6">

        <div class="flex-1">
            <div class="bg-blue-500 text-white px-6 py-3 rounded-lg w-max">Item 1</div>
        </div>

    
        <div class="flex-1 flex justify-center">
            <div class="bg-red-500 text-white px-6 py-3 rounded-lg w-max">Item 2</div>
        </div>


        <div class="flex-1 flex justify-end">
            <div class="bg-yellow-500 text-white px-6 py-3 rounded-lg w-max">Item 3</div>
        </div>

    </div>

</body>
</html>
