<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="p-5">

    <div class="container">

        <h2 class="mb-4"><i class="bi bi-star-fill text-warning"></i> Featured Section</h2>

        <button class="btn btn-primary px-4 py-2 mb-4" data-bs-toggle="modal" data-bs-target="#myModal">Open Modal</button>

        <button class="btn btn-outline-primary mb-4" data-bs-toggle="collapse" data-bs-target="#info">More Info</button>

        <div id="info" class="collapse mb-4">
            <div class="card card-body">
                This is additional information shown using the Bootstrap collapse component.
            </div>
        </div>

        <div id="myCarousel" class="carousel slide w-50 mx-auto">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/600/300?random=1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/600/300?random=2" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    This is a demo modal with a title and paragraph.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
