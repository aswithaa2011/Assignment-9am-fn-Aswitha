<html lang="en">
<head>

    <title>Profile Card</title>

            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Poppins", sans-serif;

        .container {

            gap: 15px;
        }

        h2 {
            margin: 2px;
        }

        .bio {
            margin: 15px 0;
            text-align: left;
        }

        .status {
            display: flex;

        }

            width: 80px;

            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .p1{
            color: rgba(95, 95, 105, 0.911);
        }
    </style>
</head>

</html>
