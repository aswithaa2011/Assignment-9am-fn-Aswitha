<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>

    <style>
        .alert-box {
            width: 300px;
            padding: 15px;
            border: 2px solid #b77b9d;  
            border-radius: 8px;
            background-color: #fff8e1;   
            font-family: Arial, Helvetica, sans-serif;
            color: #444;
        }

        .alert-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #a03f86;
        }
    </style>

</head>
<body>

    <div class="alert-box">
        <div class="alert-title">âš  Notification</div>
        <p>Your profile has been updated successfully.</p>
    </div>

</body>
</html>
