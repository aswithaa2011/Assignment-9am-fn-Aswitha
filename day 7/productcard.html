<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    
    .product-card {
      background-color: white;
      width: 250px;
      border: 2px solid #ccc;
      border-radius:
      padding: 15px;          
      margin: 20px;           
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }


    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    
    .product-card h3 {
      margin: 10px 0; 
    }

    
    .product-card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    
    .product-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px; 
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="chair.jpg" alt="Product Image">
    <h3>SUPREME</h3>
    <p>High-quality.</p>
    <button>Add to Cart</button>
  </div>

</body>
</html>
