<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #f5deb3, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Signup container */
.container {
    background-color: #ffffff;
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
}

/* Labels */
label {
    margin-top: 12px;
    font-size: 14px;
    color: #555;
}

/* Inputs */
input {
    margin-top: 6px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* Input focus */
input:focus {
    outline: none;
    border-color: burlywood;
    box-shadow: 0 0 6px rgba(222, 184, 135, 0.7);
}

/* Button */
button {
    margin-top: 25px;
    width: 100%;
    height: 42px;
    border-radius: 25px;
    border: none;
    background-color: burlywood;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

/* Button hover */
button:hover {
    background-color: #d2a679;
}

/* Mobile adjustments */
@media (max-width: 480px) {
    .container {
        padding: 20px;
    }
}
</style>
</head>
