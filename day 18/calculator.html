<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #383838);
            margin: 0;
            font-family: Arial;
        }

        .container {
            width: 90%;
            max-width: 360px;
            background-color: #111;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            height: 60px;
            background-color: #222;
            border: none;
            outline: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 10px;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            font-size: 22px;
            font-weight: bold;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Highlight operator buttons */
        .op {
            background-color: #ff9500;
            color: black;
        }

        .op:hover {
            background-color: #ffa733;
        }

        .wide {
            grid-column: span 3;
        }
    </style>
</head>

<body>

    <div class="container">
        <input id="tx1" type="number" placeholder="Enter number 1">
        <input id="tx2" type="number" placeholder="Enter number 2">
        <input id="res" type="text" placeholder="Result">

        <div class="buttons">
            <button class="op" onclick="add()">+</button>
            <button class="op" onclick="sub()">-</button>
            <button class="op" onclick="mul()">*</button>

            <button class="op" onclick="div()">/</button>
            <button class="op" onclick="mod()">%</button>
            <button class="op" onclick="pow()">^</button>
        </div>
    </div>

    <script>

        function add() {
            let a = Number(document.getElementById("tx1").value);
            let b = Number(document.getElementById("tx2").value);
            document.getElementById("res").value = a + b;
        }

        function sub() {
            let a = Number(document.getElementById("tx1").value);
            let b = Number(document.getElementById("tx2").value);
            document.getElementById("res").value = a - b;
        }

        function mul() {
            let a = Number(document.getElementById("tx1").value);
            let b = Number(document.getElementById("tx2").value);
            document.getElementById("res").value = a * b;
        }

        function div() {
            let a = Number(document.getElementById("tx1").value);
            let b = Number(document.getElementById("tx2").value);
            document.getElementById("res").value = a / b;
        }

        function mod() {
            let a = Number(document.getElementById("tx1").value);
            let b = Number(document.getElementById("tx2").value);
            document.getElementById("res").value = a % b;
        }

        function pow() {
            let a = Number(document.getElementById("tx1").value);
            let b = Number(document.getElementById("tx2").value);
            document.getElementById("res").value = a ** b;
        }

    </script>

</body>

</html>
