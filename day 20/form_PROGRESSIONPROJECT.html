<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

h1 {
    text-align: center;
}

form {
    width: 650px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 15px 20px;
}

label {
    text-align: right;
    font-weight: bold;
    padding-top: 6px;
}

input,
select,
textarea {
    width: 100%;
    padding: 6px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

label input[type="checkbox"] {
    width: auto;
}

form > div {
    display: flex;
    gap: 15px;
}

input[type="submit"] {
    grid-column: 1 / 3;
    padding: 10px;
    font-size: 16px;
}

</style>
<body>
    <h1>STUDENT ADMISSION FORM</h1>

    <form id="form">
        <label>Name</label>
        <input type="text"  id="name" placeholder="Enter your name" required>

        <label>Age</label>
        <input type="number" min="2" max="18" required>

        <label>DOB</label>
        <input type="date" id = "dob" required>

        <label>Birth certificate</label>
        <input type="file" required>

        <label>Gender</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>

        <label>Blood Group</label>
        <select>
            <option>O+</option>
            <option>O-</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
        </select>

        <label>Nationality</label>
        <select required>
            <option>India</option>
            <option>Korea</option>
            <option>Japan</option>
        </select>

        <label>Community and Caste</label>
        <input type="text">

        <label>Aadhar Card Number</label>
        <input type="text" id="aadhaar" pattern="\d{12}" maxlength="12" minlength="12" required>

        <label>Phone number</label>
        <input type="number" required>

        <label>Email</label>
        <input type="email">

        <label>Address Temporary/Permanent</label>
        <textarea rows="3" required></textarea>

        <label>
            <input type="checkbox"> Parents
        </label>
        <label>
            <input type="checkbox"> Guardian
        </label>

        <label>Parent / Guardian name</label>
        <input type="text">

        <label>Parent occupation</label>
        <input type="text">

        <label>Sibling studying in the same school</label>
        <input type="text" required>

        <label>Medical issue / disability</label>
        <div>
            <input type="checkbox"> Yes
            <input type="checkbox"> No
        </div>

        <label>Identification marks</label>
        <input type="text">

        <label>Extra curricular</label>
        <input type="text">

        <label>Mother tongue</label>
        <select>
            <option>Tamil</option>
            <option>English</option>
            <option>Hindi</option>
            <option>Telugu</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
<script>

document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const Student = {
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        aadhaar: document.getElementById("aadhaar").value
    };

    console.log(Student);
});


</script>
</html>
