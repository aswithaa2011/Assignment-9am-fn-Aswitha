<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Areas Example</title>

    <style>
        .container {
            display: grid;

            /* Using repeat() for cleaner code */
            grid-template-rows: repeat(3, auto);

            /* Defining grid areas */
            grid-template-areas:
                "header"
                "main"
                "footer";

            gap: 15px;
        }

        .header { 
            grid-area: header; 
            background: lightcoral;
            padding: 20px;
        }

        .main { 
            grid-area: main; 
            background: lightblue;
            padding: 20px;
        }

        .footer { 
            grid-area: footer; 
            background: lightgreen;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Header</div>
        <div class="main">Main Content</div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
