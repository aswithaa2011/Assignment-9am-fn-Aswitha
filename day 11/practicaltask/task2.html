<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <style>

    .  body{
            margin: 0;
            font-family: Arial;
        }

        .gallery {
            display: grid;

        
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px; 
    </style>
</head>
<body>
    <div class="gallery">
    <img src="sh1.jpg" alt="">
    <img src="sh2.jpg" alt="">
    <img src="sh3.jpg" alt="">
    </div>

</body>
</html>
