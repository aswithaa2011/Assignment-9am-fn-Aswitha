<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
          display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .box{
            width: 30%;
            height: 120px;
            background-color: salmon;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            
        }
        
        
    </style>
</head>
<body>
    
<div class="container">
    <div class="box">1</div>
     <div class="box">2</div>
      <div class="box">3</div>

    </div>
     

    
</body>
</html>
