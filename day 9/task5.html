<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
           display: grid;
    grid-template-rows:200px 200px;
    grid-template-columns: 1fr 1fr ;

    gap:20px;
        
        }
        .box{
             background-color:rgb(137, 127, 179);
             
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>


    </div>
</body>

</html>
