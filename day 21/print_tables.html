<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 6px rgba(102, 126, 234, 0.5);
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f7f7f7;
            font-size: 15px;
            line-height: 1.8;
            color: #333;
            max-height: 260px;
            overflow-y: auto;
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            .container {
                padding: 22px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Multiplication Table</h1>

        <input type="number" id="n1" placeholder="Enter a number">

        <button onclick="showTable()">Show Table</button>

        <p id="result"></p>
    </div>

    <script>
        function showTable() {
            let n1 = Number(document.getElementById("n1").value);
            let result = "";

            if (!n1) {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
                return;
            }

            for (let i = 1; i <= 10; i++) {
                result += `${n1} Ã— ${i} = ${n1 * i} <br>`;
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>

</body>
</html>
