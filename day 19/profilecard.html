<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
        }

        img {
            margin: 10px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            font-style: oblique;
            font-size: 22px;
            padding: 5px;
            margin: 10px;
            text-align: center;
        }

        .profile-box {
            margin-top: 20px;
            width: 350px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 18px 0;
        }

        .label {
            font-weight: bold;
            font-size: 16px;
            width: 120px;
            color: #333;
        }

        .value {
            font-size: 16px;
            color: #555;
            flex: 1;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            background: #333;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="img">
        <img id="profileImg" 
        src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="">
    </div>

    <div class="name" id="studentName">STUDENT NAME</div>

    <div class="profile-box">

        <div class="info">
            <div class="label">Roll No</div>
            <div class="value" id="roll">-</div>
        </div>

        <div class="info">
            <div class="label">Department</div>
            <div class="value" id="dept">-</div>
        </div>

        <div class="info">
            <div class="label">Year</div>
            <div class="value" id="year">-</div>
        </div>

        <div class="info">
            <div class="label">CGPA</div>
            <div class="value" id="cgpa">-</div>
        </div>

        <div class="info">
            <div class="label">Email</div>
            <div class="value" id="email">-</div>
        </div>

    </div>

    <button onclick="updateStudent()">Update Profile</button>

    <script>
        // Student object with strings + numbers
        const student = {
            name: "Aswitha",
            rollNo: 1023,
            department: "Computer Science",
            year: 3,
            cgpa: 8.7,
            email: "aswitha@student.com",
            profilePic: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
        };

        function displayStudent() {
            document.getElementById("studentName").innerText = student.name;
            document.getElementById("roll").innerText = student.rollNo;
            document.getElementById("dept").innerText = student.department;
            document.getElementById("year").innerText = student.year;
            document.getElementById("cgpa").innerText = student.cgpa;
            document.getElementById("email").innerText = student.email;
            document.getElementById("profileImg").src = student.profilePic;
        }

        displayStudent();

        function updateStudent() {
            student.name = "Aswitha K";
            student.rollNo = 2024;
            student.department = "Information Technology";
            student.year = 4;
            student.cgpa = 9.1;
            student.email = "aswitha.k@student.com";

            displayStudent();
        }
    </script>

</body>
</html>
